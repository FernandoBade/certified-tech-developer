<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style-mesa.css">
  <title>Página de Pedidos</title>
</head>

<body>

  <section class="video-overlay">
    <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
      <source src="./video/bakery.mp4" type="video/mp4">
    </video>
  </section>

  <main>

    <section>
      <div class="container">
        <form class="">

          <img src="./images/bakery-logo.png" alt="Logo Digital House">

          <h1 class="titulo">Escolha seus ingredientes</h1>

          <section class="farinha">
            <input type="radio" name="tipoFarinha" id="tipoFarinha" class="inline-button">
            <label for="tipoFarinha">Farinha comum</label>
            <input type="radio" name="tipoFarinha" id="tipoFarinha" class="inline-button">
            <label for="tipoFarinha">Farinha integral</label>
            <input type="radio" name="tipoFarinha" id="tipoFarinha" class="inline-button">
            <label for="tipoFarinha">Farinha de centeio</label>
            <input type="radio" name="tipoFarinha" id="tipoFarinha" class="inline-button">
            <label for="tipoFarinha">Farinha de aveia</label>
          </section>


          <section><label for="username">Seu nome:</label>
            <input type="text" name="username" id="username" class="" placeholder="Digite aqui">
          </section>

          <section>
            <label for="telUsuario">Telefone/WhatsApp:</label>
            <input type="tel" name="telUsuario" id="telUsuario" class="" placeholder="exemplo@exemplo.com">

            <section class="botoes">
              <button type="reset" class="limpar">Recomeçar</button>
              <button type="submit" class="enviar">Enviar</button>
            </section>
        </form>
      </div>
  </main>
  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>
</body>

</html>
