<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/9f82d0c498.js" crossorigin="anonymous"></script>


    <title>Stardew Valley</title>
</head>

<body>
    <main>

        <header>
            <h1>Stardew Valley</h1>
        </header>

        <section class="formularioCompleto">
            <h2>Envie sua fazenda</h2>
            <form>

                <section id="dadosUsuario">
                    <label for="nomeUsuario">Nome Completo (até 100 caracteres)</label>
                    <input type="text" name="nomeUsuario" maxlength="100" id="nomeUsuario" placeholder="Digite aqui">

                    <label for="emailUsuario">E-mail</label>
                    <input type="email" name="emailUsuario" id="emailUsuario" placeholder="exemplo@exemplo.com">

                    <label for="telUsuario">Telefone/WhatsApp</label>
                    <input type="tel" name="telUsuario" id="telUsuario" placeholder="(99) 9999-9999">

                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" name="DataNascimento" id="dataNascimento">
                </section>

                <h3>Possui mais de 18 anos?</h3>

                <section class="maior-idade">
                    <input type="radio" name="idade" id="maiorIdade" class="">
                    <label for="maiorIdade" class="maiorIdade">Sim</label>
                    <input type="radio" name="idade" id="menorIdade" class="">
                    <label for="menorIdade" class="maiorIdade">Não</label>
                </section>

                <section id="tipoDeFazenda">
                    <label for="tipoFazenda">Escolha o tipo da sua fazenda</label>
                    <select name="tipoFazenda" id="tipoFazenda">
                        <option disabled selected value="vazio">Escoha aqui</option>
                        <option value="fazendaPadrao">Fazenda Padrão</option>
                        <option value="fazendaMontanha">Fazenda na Montanha</option>
                        <option value="fazendaRio">Fazena com Riachos</option>
                        <option value="fazendafloresta">Fazena Na Floresta</option>
                    </select>
                </section>
                <h3>Selecione suas conquistas:</h3>


                <section class="suasConquistas">


                    <input type="checkbox" class="" id="achiv1" name="conquistas" value="conquistas">
                    <label for="achiv1">Completou o Centro Comunutário</label>

                    <input type="checkbox" class="" id="achiv2" name="conquistas" value="conquistas">
                    <label for="achiv2">Chegou ao level 100 da mina</label>

                    <input type="checkbox" class="" id="achiv3" name="conquistas" value="conquistas">
                    <label for="achiv3">Desbloqueou a Ilha Gengibre</label>

                    <input type="checkbox" class="" id="achiv4" name="conquistas" value="conquistas">
                    <label for="achiv4">Completou 100% do jogo</label>


                </section>

                <section class="botoes">
                    <button type="reset" class="limpar">Limpar Formulário</button>
                    <button type="submit" class="enviar">Enviar</button>
                </section>
            </form>

        </section>

        <footer>
            <ul>
                <li><a href="https://www.youtube.com/channel/UClLilfnwQ_8LoGVpjo4SP3g"><i class="fab fa-youtube"></i>
                        YouTube</a></li>
                <li><a href="https://pt.stardewvalleywiki.com/Stardew_Valley_Wiki"><i class="fas fa-book"></i> Wiki</a>
                </li>
            </ul>
        </footer>
    </main>
</body>

</html>
