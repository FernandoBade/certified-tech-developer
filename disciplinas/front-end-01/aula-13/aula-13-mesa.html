<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-mesa.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Acesso ao Playground</title>
</head>
<body>
    <main>

        <form>
            
            <img src="https://www.digitalhouse.com/logo-DH.png" alt="Logo Digital House">

            <h1>Acesso ao Playground</h1>
            <section>
            <label for="username">Nome de Usuário</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Digite aqui">
            </section>  
            
            <section>
            <label for="emailUsuario">E-mail</label>
            <input type="email" name="emailUsuario" id="emailUsuario" class="form-control" placeholder="exemplo@exemplo.com">
            </section>
            
            <section>
            <label for="senhaUsuario">Senha</label>
            <input type="password" name="senhaUsuario" id="senhaUsuario" class="form-control" placeholder="Escolha uma senha">
            </section>
            
            <section>
            <label for="mensagemUsuario">Como conheceu a DH?</label>
            <textarea name="mensagemUsuario" id=mensagemUsuario class="form-control"></textarea>
            </section>
            
            <section>
            <label for="estadoUsuario">Idioma</label>
            <select name="estadoUsuario" id="estadoUsuario" class="custom-select">
            <option disabled selected value="vazio">Escolha o seu idioma</option>
            <option value="pt">Português</option>
            <option value="in">Inglês</option>
            <option value="es">Espanhol</option>
            </select>
            </section>

            <section>
            <button type="reset">Limpar Formulário</button>
            <button type="submit">Enviar</button>
            </section>
        </form>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
