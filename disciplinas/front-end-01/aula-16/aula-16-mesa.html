<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-mesa.css">
    <title>Cadastro de Usuário 2.0</title>
</head>
<body>
  
  <section class="video-overlay">
  <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
    <source src="./video/dh-video.mp4" type="video/mp4">
  </video>
  </section>

    <main>

        <section>
        <div class="container">
        <form class="col-auto ">
            
            <img src="./images/pg-logo.svg" alt="Logo Digital House">

            <h1 class="titulo">Acesso ao Playground 2.0</h1> 

            <label for="username">Nome de Usuário</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Digite aqui">

            
            <section>
            <label for="emailUsuario">E-mail</label>
            <input type="email" name="emailUsuario" id="emailUsuario" class="form-control" placeholder="exemplo@exemplo.com">
             
            <section>
            <label for="senhaUsuario">Senha</label>
            <input type="password" name="senhaUsuario" id="senhaUsuario" class="form-control" placeholder="Escolha uma senha">


            <section class="botoes">
            <button type="reset" class="limpar">Limpar Formulário</button>
            <button type="submit" class="enviar">Enviar</button>
            </section>
        </form>
        </div>
    </main>
    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");
        
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
        </script>
</body>
</html>
