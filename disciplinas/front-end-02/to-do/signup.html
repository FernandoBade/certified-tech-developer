<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="nome" placeholder="Digite seu nome">
      </label>
      <label>
        Apelido:
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
      </label>
      <label>
        Email:
        <input type="email" id="email" placeholder="Digite seu melhor e-mail">
      </label>
      <label>
        Senha:
        <input type="password" id="senha" placeholder="Escolha uma senha">
      </label>
      <label>
        Repetir senha:
        <input type="password" id="senhaConfirma" placeholder="Digite novamente sua senha">
      </label>

      <button id="botaoCriarUsuario">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <script src="scripts/cadastro/cadastro.js"></script>
  <script src="scripts/validacoes/utils.js"></script>
  <script src="scripts/validacoes/index.js"></script>
</body>

</html>
