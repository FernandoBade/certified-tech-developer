<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - Eventos de mouse e teclado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <form>
                <div>
                    <label for="nome">Digite uma frase</label>
                    <input type="text" onkeypress="contador()" id="nome">
                </div>
                <div>
                    <label id="light" for="texto">Contador de Caracteres</label>
                    <textarea type="textarea" disabled id="texto"></textarea>
                </div>
                <div class="botoes">
                    <button id="enviar" type="submit">Enviar</button>
                    <button id="limpar" type="reset">Limpar Frase</button>
                    <button onClick="window.location.reload()">Recarregar a p√°gina</button>

                    <button id="btn" type="submit">Passe o mouse</button>
                </div>
            </form>
        </section>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
