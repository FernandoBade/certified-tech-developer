<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>To-Do App</title>
</head>

<body>
    <main>
        <section id="login-holder">
            <!-- <img id="img-login" src="./assets/login.svg" alt="To-Do list"> -->
                <h1 id="login-title">Efetue seu login</h1>
                <form>
                    <label for="input-email">
                        Email:
                        <input id="input-email" type="email" placeholder="exemplo@email.com">
                    </label>
                    <label for="input-password">
                        Senha:
                        <input id="input-password" type="password" placeholder="••••••">
                    </label>
                    <button id="btn-login" type="submit" >Entrar</button>
                </form>
            </div>
        </section>
    </main>


    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/signup.js"></script>
</body> 

</html>
