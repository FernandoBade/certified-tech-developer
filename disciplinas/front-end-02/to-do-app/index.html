<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>To-Do App</title>
</head>

<body>
    <main>
        <section id="login-holder">
            <!-- <h1 id="login-title">Efetue seu login</h1> -->
            <img src="assets/logo-vertical.svg" id="img-login">
            <form autocomplete="off">
                <label for="input-email">
                    <img src="assets/user.png" id="user-icon">
                    <input id="input-email" type="email" required placeholder="exemplo@email.com">
                </label>
                <label for="input-password">
                    <img src="assets/key.png" id="password-icon">
                    <input id="input-password" type="password" required placeholder="••••••">
                </label>
                <button id="btn-login" type="submit" >Entrar</button>
            </form>
            </div>
        </section>
    </main>

    <!-- Carregamento dos scripts principais -->
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/signup.js"></script>
</body>

</html>
