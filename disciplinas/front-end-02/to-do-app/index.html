<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Login • To-Do Task Manager</title>
</head>

<body>
    <main>
        <section id="loginHolder">
            <img src="assets/logo-vertical.svg" id="imgLogin">
            <h1 id="loginTitle">Acessar Gerenciador</h1>
            <form autocomplete="off">
                <label for="inputEmailLogin">
                    <img src="assets/user.png" id="user-icon">
                    <input id="inputEmailLogin" type="email" required placeholder="exemplo@email.com">
                </label>
                <label for="inputPasswordLogin">
                    <img src="assets/key.png" id="password-icon">
                    <input id="inputPasswordLogin" type="password" required placeholder="••••••">
                </label>
                <button id="btnLogin" type="submit">Entrar</button>
            </form>
            <p id="loginAlternate">
                Ainda não tem conta? <a href="signup.html">Clique aqui</a>.
            </p>
            </div>
        </section>
    </main>

    <!-- Carregamento dos scripts principais -->
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
