<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario JS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Formulário de Registro</h1>
      <form>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            name="email"
            type="email"
            id="email-input"
            placeholder="Insira seu email"
          />
        </div>
        <div class="input-container">
          <label for="password">Senha</label>
          <input
            name="password"
            type="password"
            id="password-input"
            placeholder="Insina sua senha"
          />
        </div>
        <div class="input-container input-radio">
          <label for="legalAge">É maior de idade?</label>
          <div class="horizontal-container">
            <div class="radio-container">
              <p>Sim</p>
              <input
                name="legalAge"
                type="radio"
                value="true"
                class="age-input"
                id="age_yes"
                checked
              />
            </div>
            <div class="radio-container">
              <p>Não</p>
              <input
                name="legalAge"
                type="radio"
                value="false"
                class="age-input"
                id="age_no"
              />
            </div>
          </div>
          <div class="input-container">
            <div class="horizontal-container tyc-container">
              <input name="termsAndConditions" type="checkbox" id="tyc-input" />
              <p>Li e aceito os termos de uso e condições.</p>
            </div>
          </div>
        </div>
        <button class="register-btn" type="button">Me registrar</button>
      </form>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
