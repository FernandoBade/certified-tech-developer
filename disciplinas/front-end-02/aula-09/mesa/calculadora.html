<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body>
    <section class="container">

        <form id="formulario form-control">
            <h3>fazedor de conta</h3>
            <div class="form-floating">
                <input id="n1" class="form-control" type="number" placeholder="Digite Aqui">
                <label for="n1" class="form-label">digite um tanto</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="n2" type="number" placeholder="Digite Aqui">
                <label for="n2" class="form-label">agora outro tanto</label>
            </div>

            <p>quer fazer oquê?</p>
            <select class="form-select" multiple id="operadoresAritmeticos">
                <option value="operacao" disable selected hidden></option>
                <option value="+" id="soma">(+) ajuntar os dois</option>
                <option value="-">(-) arrancar um do outro</option>
                <option value="*">(x) um vez o outro</option>
                <option value="/">(÷) um repartido do outro</option>
            </select>

            <div class="footer">
                
                <div class="form-floating">
                    <div id="apresentaResultado" class="resultado" type="number">resultado</div>
                </div>
                <div class="botoes">
                    <button id="limpar" onClick="window.location.reload()" class="btn btn-outline-secondary">apagar tudo</button>
                    <button class="btn btn-primary" onclick="calcularOperacao()" id="calcular">resolver</button>


                    <!-- <div>
                        <div id="apresentaResultado"></div>
                    </div> -->
                </div>

        </form>
    </section>
    </main>
    <script src="script/main.js"></script>
    <script src="script/somar.js"></script>
    <script src="script/subtrair.js"></script>
    <script src="script/multiplicar.js"></script>
    <script src="script/divisao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
