<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="estrutura-calculadora">
        <div class="visor">
            <div class="resultado">123456789</div>
        </div>
        <button class="botao-duplo">C</button>
        <button>DEL</button>
        <button>/</button>
        <button onclick="calc.txt.value">1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="botao-duplo">=</button>
    </div>

</body>

</html>
